<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="TM.css">
</head>
<body>

    <!-- Simple Login (User Authentication) -->
    <div id="authSection" class="container mt-5" style="display: block; height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="col-md-4">
            <h2 class="text-center text-white">Task Manager Login</h2>
            <form id="loginForm" class="mt-4">
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="container mt-5" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">Settings</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <h2 class="text-center text-white mt-3">Welcome to Your Dashboard</h2>

        <!-- Dashboard Overview -->
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card bg-light animated">
                    <div class="card-body">
                        <h5 class="card-title">Total Tasks</h5>
                        <p id="totalTasks" class="card-text">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-light animated">
                    <div class="card-body">
                        <h5 class="card-title">Tasks Due Today</h5>
                        <p id="tasksToday" class="card-text">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task Form -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form id="taskForm">
                    <div class="mb-3">
                        <input type="text" id="title" class="form-control" placeholder="Task Title" required>
                    </div>
                    <div class="mb-3">
                        <textarea id="description" class="form-control" placeholder="Task Description"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="category" class="form-control" placeholder="Category">
                    </div>
                    <div class="mb-3">
                        <input type="date" id="deadline" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add Task</button>
                </form>
            </div>
        </div>

        <!-- Task Filter -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <input type="text" id="filterCategory" class="form-control" placeholder="Filter by Category">
            </div>
        </div>

        <!-- Task List -->
        <div id="taskList" class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h3 class="text-white">Your Tasks</h3>
                <ul id="tasks" class="list-group">
                    <!-- Tasks will be appended here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <!-- JavaScript and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="TM.js"></script>
</body>
</html>
