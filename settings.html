<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm00NTYtMDA3XzEuanBn.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        body.dark-theme {
    background-color: #343a40; /* Dark background */
    color: white; /* Light text */
}

        .container {
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            margin-top: 100px;
        }
        h2 {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="TM.html">Task Manager</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="TM.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Settings</h2>
        <div class="text-center">
            <form id="settingsForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter new username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Update email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Update password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Theme</label><br>
                    <button type="button" class="btn btn-light" onclick="toggleTheme()">Toggle Light/Dark Theme</button>
                </div>
                <button type="submit" class="btn btn-warning" onclick="saveSettings(event)">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        function saveSettings(event) {
            event.preventDefault();
            alert("Settings Saved!");
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            alert("Theme toggled!");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
