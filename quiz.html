<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

    <!-- Vertical Navbar -->
    <nav class="navbar bg-dark text-light vertical-nav" id="verticalNavbar">
        <button id="toggleNavbar" class="btn btn-light">welcome</button>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-light" href="#quiz-section">Take Quiz</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#leaderboard-section">Leaderboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#admin-section">Manage Quizzes</a>
            </li>
            <li class="nav-item">
                <button class="btn btn-primary quiz-btn" onclick="location.href='#contestant.html'">contestant details</button>
            </li>

        </ul>
    </nav>

    <!-- Main Content Area -->
    <section id="main-content" class="ml-220">
        <!-- Quiz Section -->
        <div id="quiz-section" class="container">
            <h2 class="animated-title">Take a Quiz</h2>
            <div class="quiz-options">
                <button class="btn btn-primary quiz-btn" onclick="location.href='javascript-quiz.html'">JavaScript Basics</button>
                <button class="btn btn-primary quiz-btn" onclick="location.href='html-css-quiz.html'">HTML & CSS</button>
                <button class="btn btn-primary quiz-btn" onclick="location.href='data-science-quiz.html'">Data Science</button>
            </div>
        </div>

        <!-- Leaderboard Section -->
        <div id="leaderboard-section" class="container mt-5">
            <h2 class="animated-title">Leaderboard</h2>
            <ul id="leaderboard" class="list-group"></ul>
        </div>

        <!-- Admin Section -->
        <div id="admin-section" class="container mt-5">
            <h2 class="animated-title">Admin - Manage Quizzes</h2>
            <button id="createQuiz" class="btn btn-success create-quiz-btn">Create New Quiz</button>
            <div id="manage-quizzes"></div>
        </div>

        <!-- Contestant Details Form -->
        <div id="contestant-form" class="container mt-5 hidden">
            <h2 class="animated-title">Enter Contestant Details</h2>
            <form id="contestantDetails">
                <div class="form-group">
                    <label for="contestantName">Name:</label>
                    <input type="text" id="contestantName" required class="form-control" placeholder="Enter contestant's name">
                </div>
                <div class="form-group">
                    <label for="contestantEmail">Email:</label>
                    <input type="email" id="contestantEmail" required class="form-control" placeholder="Enter contestant's email">
                </div>
                <div class="form-group">
                    <label for="quizSelection">Select Quiz:</label>
                    <select id="quizSelection" required class="form-control">
                        <option value="">Select a quiz</option>
                        <option value="JavaScript Basics">JavaScript Basics</option>
                        <option value="HTML & CSS">HTML & CSS</option>
                        <option value="Data Science">Data Science</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit Contestant</button>
            </form>
        </div>
    </section>

    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
