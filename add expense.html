<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense & Income</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/ET.css">
</head>
<body style="background-image: url('https://img.freepik.com/premium-photo/personal-expenses-concept-financial-analysis-background-golden-coins-pile-icons_488220-960.jpg'); background-size: cover; background-position: center;">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Expense Tracker</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="reports.html">Reports</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2><b>Add Expense or Income</b></h2>

    <!-- Form to Add Income -->
    <form id="income-form">
      <h4>Add Income</h4>
      <div class="mb-3">
        <label for="income-amount" class="form-label">Income Amount</label>
        <input type="number" class="form-control" id="income-amount" required>
      </div>
      <button type="submit" class="btn btn-success">Add Income</button>
    </form>

    <hr>

    <!-- Form to Add Expense -->
    <form id="expense-form">
      <h4>Add Expense</h4>
      <div class="mb-3">
        <label for="expense-name" class="form-label">Expense Name</label>
        <input type="text" class="form-control" id="expense-name" required>
      </div>
      <div class="mb-3">
        <label for="expense-category" class="form-label">Category</label>
        <select id="expense-category" class="form-select">
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="entertainment">Entertainment</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="expense-amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="expense-amount" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/ET.js"></script>
</body>
</html>
