<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://cdn.prod.website-files.com/6009ec8cda7f305645c9d91b/63f92507b8323303b9d4d70f_Y2K.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        body.dark-theme {
    background-color: #343a40; /* Dark background */
    color: white; /* Light text */
}

        .container {
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            margin-top: 100px;
        }
        h2 {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="TM.html">Task Manager</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="TM.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">User Profile</h2>
        <div class="text-center">
            <form>
                <div class="mb-3">
                    <label for="profileInfo" class="form-label">Profile Information</label>
                    <textarea id="profileInfo" class="form-control" rows="5" placeholder="Enter your profile information here..."></textarea>
                </div>
                <button class="btn btn-warning" onclick="saveProfile()">Save Profile</button>
            </form>
        </div>
    </div>

    <script>
        function saveProfile() {
            alert("Profile Saved!");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
